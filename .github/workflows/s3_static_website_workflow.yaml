name: CDK Infrastructure and Angular Deployment

on:
  push:
    branches:
      - s3-static-website

jobs:
  cdk-build-and-diff:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Specify your Node.js version

    - name: Install CDK Dependencies
      run: |
        cd infra
        npm install

    - name: CDK Synth (Dry Run)
      run: |
        cd infra
        npx cdk synth

  cdk-deploy:
    runs-on: ubuntu-latest
    environment: 
      name: cdk-deployment-approval
    steps:
    - name: CDK Synth (Dry Run)
      run: |
        cd infra
        npx cdk synth
    
    - name: CDK Bootstrap
      run: |
        cd infra
        npx cdk bootstrap
      # Include this if bootstrapping is needed for your setup

    - name: CDK Deploy (Requires Manual Approval)
      run: |
        cd infra
        npx cdk deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    
  angular-build:
    needs: cdk-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Specify your Node.js version

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install App Dependencies
      run: |
        cd app
        npm install

    - name: Build Angular Project
      run: |
        cd app
        ng build --prod

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: angular-build-artifacts
        path: app/dist/app/

  upload-to-s3:
    needs: angular-build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download Build Artifacts
      uses: actions/download-artifact@v2
      with:
        name: angular-build-artifacts
        path: app/dist/app/

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: 'aws-spa-internal-hosting-s3-static-website-bucket' # Replace with your bucket name
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        SOURCE_DIR: 'app/dist/app/' # Replace with your build directory
      